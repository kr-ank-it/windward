<ng-container>
  <mat-card-title class="text-center">
    <h2>Orders</h2>
  </mat-card-title>
</ng-container>

<table mat-table
       [dataSource]="orders"
       class="mat-elevation-z8 w-full border border-gray-200 rounded-lg shadow-sm">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Order Id </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef> Customer Id </th>
    <td mat-cell *matCellDef="let order"> {{order.customerId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> Order placed on </th>
    <td mat-cell *matCellDef="let order"> {{order.orderDate | date:'dd MMM yyyy, HH:mm'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="shipName">
    <th mat-header-cell *matHeaderCellDef> Shipment name </th>
    <td mat-cell *matCellDef="let order"> {{order.shipName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="showOrderDetails(row)"
      class="cursor-pointer hover:bg-blue-100 transition-colors"></tr>
</table>
