<div class="not-found-container">
  <mat-card>
    <img mat-card-image ngSrc="images/404.svg" alt="404 Not Found" height="750" width="750"/>
    <mat-card-content>
      <h1 class="mat-headline-3 text-center">404 - Page Not Found</h1>
      <p class="mat-body-1 text-center">
        Oops! The page you’re looking for doesn’t exist.
      </p>
    </mat-card-content>
    <mat-card-actions class="justify-center">
      <button mat-raised-button color="primary" routerLink="/">Go Home</button>
    </mat-card-actions>
  </mat-card>
</div>
